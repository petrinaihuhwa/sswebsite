<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href= "contactUs.css"/>
</head>
<body>
    <nav class="navbar">
        <a href="index.html.html">Home</a>
        <a href="list.html">Products List</a>
        <a href="About Us.html">About Us</a>
        <a href="Contact Us.html"> contactUs</a>
        <a href="cart.html" class="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount">0</span>
        </a>
        <a href="admin.html">Admin Dashboard</a>
        <button onclick="logout()">Logout</button>
      </nav>
    
      <div class="contact-container">
        <h1>Contact Us</h1>
        <p class="subtext">We’d love to hear from you. Please fill out the form below and we’ll get back to you soon.</p>
    
        <div class="form-box">
          <div class="form">
            <form onsubmit="return validateForm()">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Your full name" required>
    
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="you@example.com" required>
    
              <label for="message">Message</label>
              <textarea id="message" placeholder="Write your message here..." required></textarea>
    
              <button type="submit">Send Message</button>
            </form>
          </div>
    
          <div class="map">
            <iframe
              src="https://maps.google.com/maps?q=University%20of%20Namibia&t=&z=13&ie=UTF8&iwloc=&output=embed"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    
      <script>
        function validateForm() {
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const message = document.getElementById("message").value.trim();
    
          if (!name || !email || !message) {
            alert("Please fill out all fields before submitting.");
            return false;
          }
    
          alert("Thank you for contacting us! We’ll get back to you shortly.");
          return true;
        }
           // Function to update the cart count
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartCount = document.getElementById('cartCount');
      cartCount.textContent = cart.length;
    }
   // Redirect to login page if not authenticated
   if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'loginfail.html';
    }
    function logout() {
  // Clear the login flag from localStorage
  localStorage.removeItem('loggedIn');
  // Redirect to the login page
  window.location.href = 'index.html.html';
}
    // Initialize cart count on page load
    window.onload = updateCartCount;
      </script>
</body>
</html>
